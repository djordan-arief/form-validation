<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>helloWorld</title>
    <link rel="stylesheet" href="newAccount.css">
    <script src="https://kit.fontawesome.com/ff57d50cd6.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ff57d50cd6.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1> <'hello World'></h1>
    <div class="language">
        <a href="#" class="english">English</a>
        <a href="#" class="français">Français</a>
    </div>
    <form action="#">
        <div>
            <label for="email"></label>
            <input type="email" class="input email" placeholder="Enter an email">
            <i class="far fa-check-circle check-1" style="display: none;"></i>
        </div>
        <div>
            <label for="userName"></label>
            <input type="text" name="username" id="userName" class="input username" placeholder="Enter user name">
            <i class="far fa-check-circle check-4" style="display: none;"></i>
        </div>
        <div style="width: 100%; height:fit-content; position: relative;">
            <label for="password"></label>
            <input type="password" class="input password" placeholder="Enter your password">
            <i class="far fa-check-circle check-2" style="display: none;"></i>
            <span class="span">
                <i class="fas fa-eye" style="display: none;"></i>
                <i class="fas fa-eye-slash"></i>
            </span>
        </div>
        <div>
            <label for="confirm"></label>
            <input type="password" name="confirm" class="input confirm" placeholder="Confirm your password">
            <i class="far fa-check-circle check-3" style="display: none;"></i>
        </div>
        
        <div>
            <label for="newAccount"></label>
            <input type="button" name="newAccount" id="newAccount" class="newAccount" value="Create an account">
        </div>
    </form>


    <script src="newAccount.js"></script>
</body>
</html>
